{% extends "base.html" %}
{% block title %}Product List{% endblock %}
{% block content %}
    <section id="products" class="text-gray-600 body-font">
        <div class="container px-5 py-24 mx-auto">
            <div class="flex flex-wrap -m-4">
                {% for product in products %}
                    <div class="lg:w-1/4 md:w-1/2 p-4 w-full">
                        <a href="{% url 'product_detail' product.pk %}"
                           class="block relative h-48 rounded overflow-hidden">
                            <img alt="ecommerce" class="object-cover object-center w-full h-full block cursor-pointer"
                                 src="{{ product.image.url }}">
                        </a>
                        <div class="mt-4">
                            <h3 class="text-gray-500 text-2xs tracking-widest title-font mb-1">{{ product.category }}</h3>
                            <h2 class="text-gray-900 title-font text-lg font-medium">{{ product.name }}</h2>
                            <p class="mt-1">${{ product.price }}</p>
                            {% if user.is_authenticated %}
                                <form method="post" action="{% url 'add_to_cart' product.id %}">
                                    {% csrf_token %}
                                    <button type="submit"
                                            class="inline-flex items-center bg-lime-700 border-0 py-2 px-8 focus:outline-none hover:bg-lime-600 rounded text-base mt-4 md:mt-0 text-white text-12xl">
                                        Add to Cart
                                    </button>
                                </form>
                            {% endif %}
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>
{% endblock %}
